<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopOver</title>
    <style>
        body {
            background-color: steelblue;
        }
        button {
            margin: 5%;
            font-size: 2rem;
        }
        #mensaje {
            width: 220px;
            overflow:visible;
        }
        #meme {
            width: 500px;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <main>
        <button popovertarget="mensaje">Abrir PopOver</button>
        <div popover id="mensaje">
            <p>Estupendo, funciona</p>
            <p id="meme">CSS IS AWESOME!!!</p>
        </div>
    </main>
</body>
</html>
